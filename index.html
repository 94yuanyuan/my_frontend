<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>倉儲系統首頁測試push</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"/>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./Reset.css" />

    <!-- Bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
      rel="stylesheet"/>

    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <style>
    body {
      background-color: #191e24;
      color: white;
    }

    .container {
      background-color: #1d232a;
      padding: 24px;
      border-radius: 8px;
    }

    .message {
      color: red;
    }

    .product-block {
      margin-bottom: 1em;
    }

    .product-summary {
      font-weight: bolder;
      cursor: pointer;
    }

    .stock-table {
      width: 100%;
      margin-top: 0.5em;
      border-collapse: collapse;
    }

    .stock-table th,
    .stock-table td {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }

    .stock-table thead {
      background-color: #191e24;
    }

    .text-right {
      text-align: right;
    }

    .bold {
      font-weight: bold;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .card {
      background-color: #1d232a;
      border-radius: 8px;
      padding: 24px;
    }

    .card-header {
      padding: 0;
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: bolder;
      display: flex;
      justify-content: space-between;
    }

    .card-body {
      line-height: normal;
      background-color: #1a1d22;
      border-radius: 8px;
    }

    .card-header .card-footer {
      display: flex;
      justify-content: space-between;
    }

    .search-box {
      background-color: #191e24;
      border-radius: 8px;
    }

    .text-h1 {
      font-size: 24px;
      font-weight: bolder;
      margin-bottom: 24px;
    }

    .search-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      padding: 16px;
      grid-row-gap: 1em;
      grid-column-gap: 1em;
      font-size: 14px;
    }

    .search-box.btn {
      margin-bottom: 24px;
    }

    .search-item {
      display: flex;
      flex-direction: column;
    }

    .val-input {
      background-color: transparent;
      color: white;
      border: 1px solid;
      border-radius: 4px;
      padding: 10px;
      margin-top: 5px;
      height: 38px;
      border-color: #464e58;
    }

    .text-h3 {
      padding: 80px 0;
      font-size: 18px;
      text-align: center;
      line-height: 48px;
    }

    .bi.bi-search {
      font-size: 36px;
      color: #9ba2ae;
    }

    .page-item.disabled a.page-link,
    a.page-link {
      background-color: #191e24;
      border-color: #464e58;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      padding: 16px;
      padding-top: 0;
    }

    option {
      background-color: #191e24;
    }
	
	.page {
	  display: none;
	  transition: opacity 0.3s;
	  opacity: 0;
	}
	
    .page.active {
	  display: block;
	  opacity: 1;
	}
  </style>

<body>
  <div v-scope="app">
	<!-- 登入頁面 -->
	<div
	class="page"
	:class="{ active: currentPage === 'login' }">
	  <h2>登入系統 <small v-if="isTestMode">(測試模式)</small></h2>
      <input v-model="username" placeholder="帳號" type="text" /><br />
      <input v-model="password" placeholder="密碼" type="password" /><br />
      <button @click="login" :disabled="isLoading || !username || !password">
        {{ isLoading ? '登入中...' : '登入' }}
      </button>
      <p class="message">{{ message }}</p>
	</div>
	
	<!-- Dashboard -->
	<div
	class="page"
	:class="{ active: currentPage === 'dashboard' }">
	  <h2>Dashboard</h2>
	  <p>歡迎，{{ username }}</p>
	  
	  <button
	  class="btn btn-primary"
	  @click="gotoPage('inventory')">
	  庫存查詢</button>
	  
	  <button
	  class="btn btn-primary"
	  @click="logout">
	  登出</button>
	</div>
	
	<!-- 庫存查詢頁 -->
    <div
	class="container page"
	:class="{ active: currentPage === 'inventory' }">
      <h1 class="text-h1">查詢庫存</h1>
      <div class="search-box">
        <div class="search-grid">
          <div class="search-item">
            <span>商品名稱</span>
            <input
			class="val-input"
			placeholder="輸入商品名稱"
			v-model="searchKeyword"/>
          </div>



          <div class="search-item">
            <span>顯示筆數</span>
            <select
			class="val-input"
			v-model="pageSize">
              <option :value="5">5</option>
              <option :value="10">10</option>
              <option :value="15">15</option>
            </select>
          </div>

          <div class="search-item">
            <span>最新進貨</span>
            <select
			class="val-input"
			v-model="searchAt">
              <option :value="0">不限時間</option>
              <option :value="1">1 天</option>
              <option :value="7">1 周</option>
              <option :value="30">1 月</option>
              <option :value="365">1 年</option>
            </select>
          </div>
		</div>

        <button
		class="btn btn-primary"
		@click="fetchProductPage(1)"
		:disabled="isLoading">
		查詢</button>
		
		<div v-if="isLoading">查詢中...</div>
      </div>

      <div class="text-h3">
        <i class="bi bi-search"></i>
        <h3>開始查詢庫存</h3>
      </div>

      <div
        class="product-block"
        v-for="item in stockList"
        :key="item.productCode">
        <details>
          <summary class="product-summary">
            {{ item.productNameZh }}
          </summary>
          <table class="stock-table">
            <thead>
              <tr>
                <th>倉別</th>
                <th>庫存數</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="s in item.stockByWarehouse" :key="s.warehouse">
                <td>{{ s.warehouse }}</td>
                <td class="text-right">{{ s.quantity }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td class="bold">總庫存數</td>
                <td class="text-right bold">{{ item.total }}</td>
              </tr>
            </tfoot>
          </table>

          <!-- 新增：明細按鈕 -->
          <!-- <button -->
		  <!-- class="btn btn-primary" -->
		  <!-- @click="showDetail(item)"> -->
            <!-- 詳細資料 -->
          <!-- </button> -->
        </details>
      </div>
	</div>

  </div>
</body>

<script type="module">
  import { createApp } from 'https://unpkg.com/petite-vue?module';
  import { app } from './js/app.js';

  createApp({ app }).mount();
</script>

</html>
